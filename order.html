<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/> 

    <title>购物车-确认订单</title>
    <link rel="stylesheet" href="./css/order.css">
    <script src="./js/remScale.js"></script>
</head>
<body>
    <div class="page">
        <!-- 头部三列开始 -->
        <header>
           <div class="le">
               <img src="./img/detail_images/arrow1_03.png" alt="">
           </div>
           <div class="cen">确认订单</div>
           <div class="ri">
               <span></span>
               <span></span>
               <span></span>
           </div>
       </header>
       <!-- 头部三列结束 -->
       <!-- 收货人信息部分开始 -->
       <div class="message clearfix">
           <div class="message_le fl clearfix">
            <span class="s1" >收货人：YouSu</span>
            <span class="s2 fr">10000000000</span>
            <p>收货地址：北京市海淀区隐泉路清林苑6号楼中公优就业总部3层</p>
           </div>
           <div class="message_ri fr">
               <img src="./img/order/arrow.jpg" alt="">
           </div>
       </div>
       <!-- 收货人信息部分结束 -->
       <!-- 订单详情开始 -->
       <div class="order_detail">
           <div class="order1 clearfix">
            <div class="order1_le fl">
                <img src="./img/order/shop.jpg" alt="">   
            </div> 
            <div class="text fl">
                    <span class="s1">雅诗兰黛护肤霜</span>
                    <span class="s2">规格：50g</span>
                </div>
            <div class="order1_ri fr">
                <span>￥120.00</span>
            </div>
           </div>
           <div class="order2">
               <div class="order2_le">
                   <span>购买数量：</span>
               </div>
               <div class="order2_ri">
                   <span>-</span>
                   <span class="s2">1</span>
                   <span>+</span>
               </div>
           </div>
           <div class="order3">
               <div class="order3_le">
                   <span>配送方式</span>
               </div>
               <div class="order3_ri">
                   <span>XX快递</span>
               </div>
           </div>
       </div>
       <!-- 订单详情结束 -->
       <!-- 优惠券部分开始 -->
       <div class="order4">
        <div class="order4_le">
            <span>配送方式</span>
        </div>
        <div class="order4_ri">
            <span>XX快递</span>
        </div>
    </div>
       <!-- 优惠券部分结束 -->
       <!-- 使用积分部分开始 -->
       <div class="order5">
            <div class="order5_le">
                <span>配送方式</span>
            </div>
            <div class="order5_ri">
                <span class="s1">输入积分</span>
                <span class="s2">使用</span>
                <span class="s3">可用<span class="s4">50</span>积分</span>
            </div>
    </div>
       <!-- 使用积分部分结束 -->
       <!-- 提交订单部分开始 -->
    <div class="money">
        <div class="money_top">
            <div class="money_top_le">
                <span>商品金额</span>
                <span>运费</span>
                <span>优惠券</span>
                <span>会员优惠</span>
                <span>积分抵扣</span>
            </div>
            <div class="money_top_ri">
                <span>￥68.00</span>
                <span>+￥0.00</span>
                <span>-￥0.00</span>
                <span>-￥0.00</span>
                <span>-￥0.00</span>
            </div>
        </div>
        <div class="money_cen">
            <span class="s1">实付金额：</span>
            <span class="s2">￥68.00</span>
        </div>
        <div class="money_bot">
            <span>提交订单</span>
        </div>
    </div>
    <!-- 提交订单部分结束 -->
    <!-- 页脚开始 -->
      <footer>
        <ul>
            <li>
                <img src="./img/public/icon_8.jpg" alt="">
                <p>首页</p>
            </li>
            <li>
                <img src="./img/public/icon_9.jpg" alt="">
                <p>购物车</p>
            </li>
            <li>
                <img src="./img/public/icon_5.jpg" alt="">
                <p>我的</p>
            </li>
        </ul>
    </footer>
    <!-- 页脚结束 -->




    </div>
</body>
</html>
