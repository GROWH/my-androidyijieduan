<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/> 

    <title>购物车</title>
    <link rel="stylesheet" href="./css/shoping_car.css">
    <script src="./js/remScale.js"></script>
</head>
<body>
    <div class="page">
        <!-- 头部三列开始 -->
        <header>
           <div class="le">
               <img src="./img/detail_images/arrow1_03.png" alt="">
           </div>
           <div class="cen">购物车</div>
           <div class="ri">
               <span></span>
               <span></span>
               <span></span>
           </div>
       </header>
       <!-- 头部三列结束 -->
       <!-- 购物车详情部分开始 -->
       <div class="bar_detail">
           <div class="bar1">
              <div class="bar1_le">
                    <div class="s1">
                        <img src="./img/shoping_car_images/select.jpg" alt="" class="im1">
                    </div>
                  <div class="lie2">
                        <img src="./img/shoping_car_images/shop.jpg" alt="" class="im2">
                        <div class="lie">
                            <span class="s2">欧莱雅面霜</span>
                            <span class="s3">规格：50g</span>
                            <span class="s4">￥123.00</span>
                        </div>
                  </div>
              </div>
               <div class="num">
                   <span class="s5">-</span><span class="s6">1</span><span class="s7">+</span>
               </div>
           </div>
           <div class="bar2">
            <div class="bar1_le">
                <div class="lie2">
                      <img src="./img/shoping_car_images/shop.jpg" alt="" class="im2">
                      <div class="lie">
                          <span class="s2">雅诗兰黛护手霜</span>
                          <span class="s3">规格：50g</span>
                          <span class="s4">￥26.00</span>
                      </div>
                </div>
            </div>
             <div class="num">
                 <span class="s5">-</span><span class="s6">1</span><span class="s7">+</span>
             </div>
             <div class="delete">
                 <span>删除</span>
             </div>
         </div>
           <div class="bar3">
            <div class="bar1_le">
                  <div class="s1">  
                  </div>
                <div class="lie2">
                      <img src="./img/shoping_car_images/shop.jpg" alt="" class="im2">
                      <div class="lie">
                          <span class="s2">雅诗兰黛素颜霜</span>
                          <span class="s3">规格：50g</span>
                          <span class="s4">￥226.00</span>
                      </div>
                </div>
            </div>
             <div class="num">
                 <span class="s5">-</span><span class="s6">1</span><span class="s7">+</span>
             </div>
         </div>
       </div>
       <!-- 购物车详情部分结束 -->
       <!-- 去结算部分开始 -->
       <div class="jiesuan clearfix">
           <div class="jiesuan1 fl">
               <img src="./img/shoping_car_images/select.jpg" alt="">
           </div>
           <div class="jiesuan2 fl">全选</div>
           <div class="jiesuan3 fl">
               <span class="s1">总计：</span><span class="s2">163.00</span>
               <p>不含运费，已优惠￥0.00</p>
           </div>
           <div class="jiesuan4 fr">去结算（2件）</div>
       </div>
       <!-- 去结算部分结束 -->
        <!-- 页脚开始 -->
      <footer>
        <ul>
            <li>
                <img src="./img/public/icon_8.jpg" alt="">
                <p>首页</p>
            </li>
            <li>
                <img src="./img/public/icon_9.jpg" alt="">
                <p>购物车</p>
            </li>
            <li>
                <img src="./img/public/icon_5.jpg" alt="">
                <p>我的</p>
            </li>
        </ul>
    </footer>
    <!-- 页脚结束 -->





    </div>
</body>
</html>
